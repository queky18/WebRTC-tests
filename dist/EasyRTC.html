<!DOCTYPE html>

<html>
    <head>
        <title>EasyRTC Demo: Data Channel Messaging</title>
        <link rel="stylesheet" type="text/css" href="https://demo.easyrtc.com/easyrtc/easyrtc.css" />
        <link rel="stylesheet" type="text/css" href="https://demo.easyrtc.com/demos/css/landing.css" />

        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script type="text/javascript" src="https://demo.easyrtc.com/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="./EasyRTC-bundle.js"></script>

    </head>

    <body onload="connect()">

        <div id="sendMessageArea">
            <div id="iam">Obtaining ID...</div>
            <textarea id="sendMessageText"></textarea>
            <div id="otherClients"></div>
        </div>

        <div id="receiveMessageArea">
            Received Messages:
            <div id="conversation"></div>
        </div>

    </body>

</html>
